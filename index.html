<!DOCTYPE html>
<html>
<head>
  <title>HIIT Timer</title>
  <style>
    #timer {
      font-size: 48px;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="timer">HIIT Timer</div>
  <button onclick="startTimer()">Start</button>

  <script>
    var seconds = 0;
    var timer;

    function startTimer() {
      document.getElementById('timer').innerHTML = '20 sec GO';
      setTimeout(startGO, 20000); // Start the GO interval after 20 seconds
    }

    function startGO() {
      document.getElementById('timer').innerHTML = '10 sec Rest';
      setTimeout(startRest, 10000); // Start the Rest interval after 10 seconds
    }

    function startRest() {
      document.getElementById('timer').innerHTML = '20 sec GO';
      setTimeout(startGO, 20000); // Start the GO interval after 20 seconds
    }

    function stopTimer() {
      clearTimeout(timer);
    }
  </script>
</body>
</html>
