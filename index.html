<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to the HIIT Timer!</h2>
    <p>This is a High-Intensity Interval Training (HIIT) based timer.</p>
    <p>Simply click the 'Start' button to begin your workout.</p>
    <p>Each set consists of 20 seconds of intense exercise followed by a 10-second rest period.</p>
    <p>Repeat this sequence for a total of 10 sets.</p>
  </div>

  <div class="button-container">
    <button onclick="location.href='progress_bars.html'">Start</button>
    
  </div>

  <script>
    function startProgress() {
      document.querySelector('.container').style.display = 'none';
      document.querySelector('.button-container').style.display = 'none';
      document.getElementById('progress-bars').src = 'progress_bars.html';
    }

    function resetProgress() {
      document.querySelector('.container').style.display = 'block';
      document.querySelector('.button-container').style.display = 'flex';
      document.getElementById('progress-bars').src = '';
    }
  </script>
</body>
</html>
