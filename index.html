<!DOCTYPE html>
<html>
<head>
  <style>
    #progress-bar {
      width: 100%;
      height: 30px;
      background-color: #f2f2f2;
    }

    #progress {
      width: 100%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 20s linear;
    }
  </style>
</head>
<body>
  <button onclick="startProgress()">Start</button>
  <button onclick="resetProgress()">Reset</button>
  <div id="progress-bar">
    <div id="progress"></div>
  </div>

  <script>
    var progressInterval;
    var progress = document.getElementById("progress");

    function startProgress() {
      resetProgress();

      // Animate progress bar from full to empty over 20 seconds
      progress.style.transitionDuration = "20s";
      progress.style.width = "0%";

      // After 20 seconds, animate progress bar from empty to full over 10 seconds
      setTimeout(function() {
        progress.style.transitionDuration = "10s";
        progress.style.width = "100%";
      }, 20000);
    }

    function resetProgress() {
      clearTimeout(progressInterval);
      progress.style.transitionDuration = "0s";
      progress.style.width = "100%";
    }
  </script>
</body>
</html>
