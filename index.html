<!DOCTYPE html>
<html>
<head>
  <title>HIIT Timer</title>
  <style>
    #timer {
      font-size: 48px;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="timer">HIIT Timer</div>
  <button onclick="startTimer()">Start</button>

  <script>
    var seconds = 0;
    var timer;

    function startTimer() {
      document.getElementById('timer').innerHTML = '20 sec';
      countdown(20); // Start the countdown from 20 seconds
    }

    function countdown(count) {
      var display = document.getElementById('timer');

      if (count >= 0) {
        display.innerHTML = count + ' sec';
        count--;

        setTimeout(function() {
          countdown(count);
        }, 1000);
      } else {
        display.innerHTML = '10 sec Rest';
        setTimeout(startTimer, 10000); // Start the next round after 10 seconds
      }
    }

    function stopTimer() {
      clearTimeout(timer);
    }
  </script>
</body>
</html>
