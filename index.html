<!DOCTYPE html>
<html>
<head>
  <title>HIIT Timer</title>
  <style>
    #timer {
      font-size: 48px;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="timer">HIIT Timer</div>
  <button onclick="startTimer()">Start</button>

  <script>
    var seconds = 0;
    var timer;

    function startTimer() {
      document.getElementById('timer').innerHTML = '20 sec GO';
      setTimeout(countdown, 20000); // Start the countdown after 20 seconds
    }

    function countdown() {
      var count = 20;
      var display = document.getElementById('timer');

      var interval = setInterval(function() {
        display.innerHTML = count + ' sec';
        count--;

        if (count < 0) {
          clearInterval(interval);
          display.innerHTML = '10 sec Rest';
          setTimeout(startTimer, 10000); // Start the next round after 10 seconds
        }
      }, 1000);
    }

    function stopTimer() {
      clearTimeout(timer);
    }
  </script>
</body>
</html>
